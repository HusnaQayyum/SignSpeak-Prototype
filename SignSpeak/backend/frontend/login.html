<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SignSpeak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="l.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SignSpeak</h1>
            <p>Welcome back</p>
        </div>

        <div class="login-body">
            <div class="alert alert-error" id="alertMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertText">Invalid email or password</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            </form>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <div class="signup-link">
                <a href="signup.html">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertMessage = document.getElementById('alertMessage');
        const alertText = document.getElementById('alertText');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    showAlert(data.message || 'Invalid email or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Unable to connect to server. Please check if the backend is running.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        function showAlert(message) {
            alertText.textContent = message;
            alertMessage.classList.add('show');
            setTimeout(() => alertMessage.classList.remove('show'), 5000);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>

</html>
